<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/authenticated_layout.html}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">

    <div class="row">
        <h2>User List</h2>
    </div>
    <div class="row mb-3">
        <div class="col">
            <a href="/user/add" class="btn btn-primary btn-sm">Add New</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>User Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td style="width: 10%" th:text="${user.userId}"></td>
                <td th:text="${user.fullname}"></td>
                <td th:text="${user.username}"></td>
                <td style="width: 25%" th:text="${user.role}"></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/user/update/{id}(id=${user.userId})}" class="btn btn-warning btn-sm">
                        <i class="fa-solid fa-pencil"></i> Edit
                    </a>

                    <button type="button" class="btn btn-danger btn-sm"
                            th:attr="onclick='modalDeleteShow(' + ${user.userId} + ',\'' + ${user.fullname} + '\')'">
                        <i class="fa-solid fa-trash-can"></i> Delete
                    </button>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal : delete user confirmation  -->
    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="confirmDeleteLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user '<b id="modalDeleteFullname"></b>'?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a id="modalDeleteA" href="#" class="btn btn-danger">Confirm Delete</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function modalDeleteShow(userId, fullname) {
            document.getElementById("modalDeleteA").href = "/user/delete/" + userId;
            document.getElementById("modalDeleteFullname").textContent = fullname;
            var myModal = new bootstrap.Modal(document.getElementById('modalDelete'));
            myModal.show();
        }
    </script>

</div>
</body>
</html>

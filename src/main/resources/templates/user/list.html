<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/authenticated_layout.html}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-6">

        </div>
        <div class="col-6 text-right">
            <a href="/">Home</a>&nbsp;|&nbsp;<a href="/login">Login</a>
        </div>
    </div>
    <div class="row"><h2>User List</h2></div>
    <div class="row">
        <a href="/user/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>User Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td style="width: 10%" th:text="${user.userId}"></td>
                <td th:text="${user.fullname}"></td>
                <td th:text="${user.username}"></td>
                <td style="width: 25%" th:text="${user.role}"></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/user/update/{id}(id=${user.userId})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/user/delete/{id}(id=${user.userId})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

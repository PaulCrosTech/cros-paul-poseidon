<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/public_layout.html}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">

    <div class="row mt-3" th:if="${param.error}">
        <div class="col-6 mx-auto">
            <div class="alert alert-danger text-center" role="alert">
                Identifiants incorrects.
            </div>
        </div>
    </div>

    <div class="row pt-5">
        <div class="col-6 mx-auto">
            <form method="post" th:action="@{/app/login}" th:classappend="${param.error} ? 'was-validated' : ''">

                <div class="mb-3 text-center">
                    <h4>Login with Username and Password</h4>
                </div>

                <div class="row mb-3">
                    <label for="username" class="col-sm-4 col-form-label">User : </label>
                    <div class="col-sm-8 has-validation">
                        <input type="text" class="form-control"
                               id="username" name="username" placeholder="user" required value="user">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="password" class="col-sm-4 col-form-label">Password : </label>
                    <div class="col-sm-8 has-validation">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Mot de passe" required value="Password@1">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Erreur</title>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
<h1>Une erreur s'est produite.</h1>
<p th:text="'Code d\'erreur : ' + ${status}"></p>
<p th:text="${error}"></p>
<p th:text="'Message : ' + ${error}"></p>

<button onclick="goBack()">Retour à la page précédente</button>
<a href="/">Aller à l'accueil</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poseidon - 403 Access Denied</title>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon/favicon.ico}"/>
    <link rel="icon" type="image/png" sizes="192x192" th:href="@{/image/favicon/android-chrome-192x192.png}"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/image/favicon/favicon-16x16.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/favicon/favicon-32x32.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7126630d0.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row col-6 mx-auto mt-5">
        <img th:src="@{/image/403.png}" title="403 - access denied" alt="403 - access denied" class="img-fluid"
             style="width: 100%">
    </div>
    <div class="row col-6 mx-auto text-center mt-3">
        <h3 class="text-secondary">Sorry : '<span sec:authentication="name"></span>'</h3>
        <p th:text="${errorMsg}"></p>
    </div>
    <div class="row col-6 mx-auto  text-center mt-3">
        <div class="row col-6 mx-auto">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>
        <div class="row col-6 mx-auto">
            <button type="button" class="btn btn-primary" onclick="window.history.back()">Retour</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/authenticated_layout.html}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row col-6 mx-auto">
        <div class="row">
            <h2>Add New Curve Point</h2>
        </div>

        <div class="row">
            <form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePointDto}" method="post"
                  class="form-horizontal" style="width: 100%">
                <div class="form-group">
                    <label for="term" class="col-sm-2 control-label">Term</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{term}" id="term" placeholder="Term" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="value" class="col-sm-2 control-label">Value</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{value}" id="value" placeholder="Value" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Add Curve Point">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
